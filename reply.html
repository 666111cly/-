<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的回信 | 烟花</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <a href="index.html">首页</a>
    <a href="beauty.html">你的美丽瞬间</a>
    <a href="memory.html">我们的点滴</a>
    <a href="words.html">我想对你说的话</a>
    <a href="reply.html">你的回信</a>
  </nav>

  <!-- 烟花画布 -->
  <canvas id="fireworks"></canvas>

  <!-- 内容容器 -->
  <div class="container">
    <div class="letter">
      <h2>你的回信 💓</h2>
      <p>有什么想对我说的话，都写在这里吧～你的每一句话，都会传到我的手机里～</p>
      
      <!-- 回信表单 -->
      <form id="reply-form" class="reply-form">
        <div class="form-group">
          <label for="name">你的名字：</label>
          <input type="text" id="name" placeholder="请留下你的名字～" required>
        </div>
        <div class="form-group">
          <label for="content">想对我说的话：</label>
          <textarea id="content" placeholder="新年祝福、心里话、小秘密...都可以～" required></textarea>
        </div>
        <button type="submit" class="submit-btn">发送回信 📤</button>
      </form>
    </div>
  </div>

  <!-- 音频 -->
<audio id="bgMusic" loop autoplay>
        <source src="audio/huangzi.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
  <audio id="firework-audio">
    <source src="audio/firework.mp3" type="audio/mpeg">
  </audio>

  <!-- JS脚本 -->
  <script src="js/main.js"></script>
  <script src="js/sms.js"></script>
</body>
</html>
