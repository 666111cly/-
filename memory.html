    </audio>

    <!-- 烟花特效脚本 -->
    <script>
        // 音频自动播放
        document.addEventListener('click', function() {
            const bgMusic = document.getElementById('bgMusic');
            const fireworksSound = document.getElementById('fireworksSound');
            if (bgMusic.paused) bgMusic.play();
            if (fireworksSound.paused) fireworksSound.play();
        }, { once: true });

        // 复用烟花特效代码
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Firework {
            constructor() {
                this.x = random(0, canvas.width);
                this.y = canvas.height;
                this.speedY = random(-15, -10);
                this.speedX = random(-5, 5);
                this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
                this.size = random(2, 4);
                this.gravity = 0.05;
            }
            update() {
                this.speedY += this.gravity;
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.speedY >= 0) {
                    for (let i = 0; i < 100; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                    fireworks = fireworks.filter(firework => firework !== this);
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.speedY = random(-8, 8);
                this.speedX = random(-8, 8);
                this.color = color;
                this.size = random(1, 3);
                this.alpha = 1;
                this.decay = random(0.005, 0.01);
            }
            update() {
                this.speedY += 0.05;
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework() {
            if (Math.random() < 0.1) {
                fireworks.push(new Firework());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            createFirework();
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });
            particles = particles.filter(particle => particle.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
